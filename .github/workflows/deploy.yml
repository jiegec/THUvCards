---
name: deploy

on:
  push:
    branches:
      - master

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Build
        run: |
          yarn
          yarn build
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: public/archive.zip